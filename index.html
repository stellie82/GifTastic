<!DOCTYPE html>
<html>

<head>
    <title>90s TV Shows!</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap reference -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- JQuery Reference -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class=container>
        <nav class="navbar text-light bg-info">
            <a class="navbar-brand">'90s TV Shows</a>

            <!-- Users will be able to enter their search for a show here. -->
            <form id="show-form" class="form-inline">
                <input class="form-control mr-sm-2" input type="text" id="show-input" placeholder="Search for 90s Show">
                <button class="btn btn-outline-light my-2 my-sm-0" id="add-show" type="submit">Add Show</button>
            </form>
        </nav><br>

        <!-- This is where we will hold the buttons for each of the TV shows. -->
        <div id="show-buttons"></div><br>

        <!-- Create a div for the show(s) content. -->
        <div id="show-view"></div>



    </div>



</body>

</html>
